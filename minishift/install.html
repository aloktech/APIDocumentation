<html>
    <body>
        <p style="font-size: 16;">
            Installs the add-on from the specified file path and verifies the installation.
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Usage:
        </label>
        <p style="font-size: 16;">
            minishift addons install [SOURCE] [flags]
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Flags:
        </label>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --defaults
            </label>
            <label style="font-size: 16;">
                  If true, installs all default add-ons. (anyuid, admin-user, xpaas, registry-route, che, htpasswd-identity-provider, admissions-webhook, redhat-registry-login)
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --enable
            </label>
            <label style="font-size: 16;">
                    If true, installs and enables the specified add-on with the default priority.
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -f,
            </label>
            <label style="font-size: 16;">
                --force      Forces the installation of the add-on even if the add-on was previously installed.
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -h,
            </label>
            <label style="font-size: 16;">
                --help       help for install
            </label>
        </div>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Global Flags:
        </p>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --alsologtostderr
            </label>
            <label style="font-size: 16;">
                                 log to standard error as well as files
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --log_backtrace_at
            </label>
            <label style="font-size: 16;">
                traceLocation   when logging hits line file:N, emit a stack trace (default :0)
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --log_dir
            </label>
            <label style="font-size: 16;">
                string                   If non-empty, write log files in this directory (default &quot;&quot;)
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --logtostderr
            </label>
            <label style="font-size: 16;">
                                     log to standard error instead of files
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --profile
            </label>
            <label style="font-size: 16;">
                string                   Profile name (default &quot;minishift&quot;)
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --show-libmachine-logs
            </label>
            <label style="font-size: 16;">
                            Show logs from libmachine.
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --stderrthreshold
            </label>
            <label style="font-size: 16;">
                severity         logs at or above this threshold go to stderr (default 2)
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -v,
            </label>
            <label style="font-size: 16;">
                --v Level                          log level for V logs. Level varies from 1 to 5 (default 1).
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --vmodule
            </label>
            <label style="font-size: 16;">
                moduleSpec               comma-separated list of pattern=N settings for file-filtered logging
            </label>
        </div>
    </body>
</html>
