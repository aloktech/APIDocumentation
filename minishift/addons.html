<html>
    <body>
        <p style="font-size: 16;">
            Manages Minishift add-ons. Use the sub-commands to install, list, enable or disable Minishift add-ons.
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Usage:
        </label>
        <p style="font-size: 16;">
            minishift addons SUBCOMMAND [flags]
        </p>
        <p style="font-size: 16;">
            minishift addons [command]
        </p>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Aliases:
        </p>
        <p style="font-size: 16;">
            addons, addon
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold;font-size: 16;">
            Available Commands:
        </label>
        <div style="font-size: 16;">
            <label>
                <a href="apply.html">
                    apply
                </a>
            </label>
            <label>
                Applies the specified add-ons.
            </label>
        </div>
        <div style="font-size: 16;">
            <label>
                <a href="disable.html">
                    disable
                </a>
            </label>
            <label>
                Disables the specified add-on.
            </label>
        </div>
        <div style="font-size: 16;">
            <label>
                <a href="enable.html">
                    enable
                </a>
            </label>
            <label>
                Enables the specified add-on.
            </label>
        </div>
        <div style="font-size: 16;">
            <label>
                <a href="install.html">
                    install
                </a>
            </label>
            <label>
                Installs the specified add-on.
            </label>
        </div>
        <div style="font-size: 16;">
            <label>
                <a href="list.html">
                    list
                </a>
            </label>
            <label>
                Lists all installed Minishift add-ons.
            </label>
        </div>
        <div style="font-size: 16;">
            <label>
                <a href="remove.html">
                    remove
                </a>
            </label>
            <label>
                Removes the specified add-ons.
            </label>
        </div>
        <div style="font-size: 16;">
            <label>
                <a href="uninstall.html">
                    uninstall
                </a>
            </label>
            <label>
                Uninstalls the specified add-on.
            </label>
        </div>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Flags:
        </label>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -h,
            </label>
            <label style="font-size: 16;">
                --help   help for addons
            </label>
        </div>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Global Flags:
        </p>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --alsologtostderr
            </label>
            <label style="font-size: 16;">
                                 log to standard error as well as files
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --log_backtrace_at
            </label>
            <label style="font-size: 16;">
                traceLocation   when logging hits line file:N, emit a stack trace (default :0)
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --log_dir
            </label>
            <label style="font-size: 16;">
                string                   If non-empty, write log files in this directory (default &quot;&quot;)
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --logtostderr
            </label>
            <label style="font-size: 16;">
                                     log to standard error instead of files
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --profile
            </label>
            <label style="font-size: 16;">
                string                   Profile name (default &quot;minishift&quot;)
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --show-libmachine-logs
            </label>
            <label style="font-size: 16;">
                            Show logs from libmachine.
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --stderrthreshold
            </label>
            <label style="font-size: 16;">
                severity         logs at or above this threshold go to stderr (default 2)
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -v,
            </label>
            <label style="font-size: 16;">
                --v Level                          log level for V logs. Level varies from 1 to 5 (default 1).
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --vmodule
            </label>
            <label style="font-size: 16;">
                moduleSpec               comma-separated list of pattern=N settings for file-filtered logging
            </label>
        </div>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Use &quot;minishift addons [command] --help&quot; for more information about a command.
        </p>
    </body>
</html>
