<html>
    <body>
        <p style="font-size: 16;">
            Print the client and server version information for the current context
        </p>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Examples:
        </p>
        <p style="font-size: 16;">
            # Print the client and server versions for the current context
        </p>
        <p style="font-size: 16;">
            kubectl version
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Options:
        </label>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --client=false:
            </label>
            <label style="font-size: 16;">
                If true, shows client version only (no server required).
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -o,
            </label>
            <label style="font-size: 16;">
                --output=&#x27;&#x27;: One of &#x27;yaml&#x27; or &#x27;json&#x27;.
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --short=false:
            </label>
            <label style="font-size: 16;">
                If true, print just the version number.
            </label>
        </div>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Usage:
        </label>
        <p style="font-size: 16;">
            kubectl version [flags] [options]
        </p>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Use &quot;kubectl options&quot; for a list of global command-line options (applies to all commands).
        </p>
    </body>
</html>
