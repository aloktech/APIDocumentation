<html>
    <body>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Usage:	docker exec [OPTIONS] CONTAINER COMMAND [ARG...]
        </label>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Run a command in a running container
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Options:
        </label>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -d,
            </label>
            <label style="font-size: 16;">
                --detach               Detached mode: run command in the background
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --detach-keys
            </label>
            <label style="font-size: 16;">
                string   Override the key sequence for detaching a
            </label>
        </div>
        <p style="font-size: 16;">
            container
        </p>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -e,
            </label>
            <label style="font-size: 16;">
                --env list             Set environment variables
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -i,
            </label>
            <label style="font-size: 16;">
                --interactive          Keep STDIN open even if not attached
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --privileged
            </label>
            <label style="font-size: 16;">
                          Give extended privileges to the command
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -t,
            </label>
            <label style="font-size: 16;">
                --tty                  Allocate a pseudo-TTY
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -u,
            </label>
            <label style="font-size: 16;">
                --user string          Username or UID (format:
            </label>
        </div>
        <p style="font-size: 16;">
            &lt;name|uid&gt;[:&lt;group|gid&gt;])
        </p>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -w,
            </label>
            <label style="font-size: 16;">
                --workdir string       Working directory inside the container
            </label>
        </div>
    </body>
</html>
