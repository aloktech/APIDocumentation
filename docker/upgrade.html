    <body>
        <p style="font-size: 16;">
            
        </p>

        </label>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Upgrade an existing plugin
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Options:
        </label>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --disable-content-trust
            </label>
            <label style="font-size: 16;">
                  Skip image verification (default true)
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --grant-all-permissions
            </label>
            <label style="font-size: 16;">
                  Grant all permissions necessary to run
            </label>
        </div>
        <p style="font-size: 16;">
            the plugin
        </p>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --skip-remote-check
            </label>
            <label style="font-size: 16;">
                      Do not check if specified remote plugin
            </label>
        </div>
        <p style="font-size: 16;">
            matches existing plugin image
        </p>
