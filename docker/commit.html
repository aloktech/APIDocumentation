<html>
    <body>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Usage:	docker commit [OPTIONS] CONTAINER [REPOSITORY[:TAG]]
        </label>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Create a new image from a container&#x27;s changes
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Options:
        </label>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -a,
            </label>
            <label style="font-size: 16;">
                --author string    Author (e.g., &quot;John Hannibal Smith
            </label>
        </div>
        <p style="font-size: 16;">
            &lt;hannibal@a-team.com&gt;&quot;)
        </p>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -c,
            </label>
            <label style="font-size: 16;">
                --change list      Apply Dockerfile instruction to the created image
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -m,
            </label>
            <label style="font-size: 16;">
                --message string   Commit message
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -p,
            </label>
            <label style="font-size: 16;">
                --pause            Pause container during commit (default true)
            </label>
        </div>
    </body>
</html>
