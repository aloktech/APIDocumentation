<html>
    <body>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Usage:	docker rm [OPTIONS] CONTAINER [CONTAINER...]
        </label>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Remove one or more containers
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Options:
        </label>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -f,
            </label>
            <label style="font-size: 16;">
                --force     Force the removal of a running container (uses SIGKILL)
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -l,
            </label>
            <label style="font-size: 16;">
                --link      Remove the specified link
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -v,
            </label>
            <label style="font-size: 16;">
                --volumes   Remove anonymous volumes associated with the container
            </label>
        </div>
    </body>
</html>
