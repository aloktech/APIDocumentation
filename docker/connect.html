<html>
    <body>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Usage:	docker network connect [OPTIONS] NETWORK CONTAINER
        </label>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Connect a container to a network
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Options:
        </label>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --alias
            </label>
            <label style="font-size: 16;">
                strings           Add network-scoped alias for the container
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --driver-opt
            </label>
            <label style="font-size: 16;">
                strings      driver options for the network
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --ip
            </label>
            <label style="font-size: 16;">
                string               IPv4 address (e.g., 172.30.100.104)
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --ip6
            </label>
            <label style="font-size: 16;">
                string              IPv6 address (e.g., 2001:db8::33)
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --link
            </label>
            <label style="font-size: 16;">
                list               Add link to another container
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --link-local-ip
            </label>
            <label style="font-size: 16;">
                strings   Add a link-local address for the container
            </label>
        </div>
    </body>
</html>
