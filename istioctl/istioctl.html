        </p>

        </p>

        <label style="font-weight: bold; font-size: 18;">
            Flags:
        </label>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --context
            </label>
            <label style="font-size: 16;">
                string          The name of the kubeconfig context to use
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -h,
            </label>
            <label style="font-size: 16;">
                --help                    help for istioctl
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -i,
            </label>
            <label style="font-size: 16;">
                --istioNamespace string   Istio system namespace (default &quot;istio-system&quot;)
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -c,
            </label>
            <label style="font-size: 16;">
                --kubeconfig string       Kubernetes configuration file
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -n,
            </label>
            <label style="font-size: 16;">
                --namespace string        Config namespace
            </label>
        </div>
