<html>
    <body>
        <p style="font-size: 16;">
            Opens the addon w/ADDON_NAME within minikube (example: minikube addons open dashboard). For a list of available addons use: minikube addons list
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Options:
        </label>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --https=false:
            </label>
            <label style="font-size: 16;">
                Open the addons URL with https instead of http
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --interval=1:
            </label>
            <label style="font-size: 16;">
                The time interval for each check that wait performs in seconds
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --url=false:
            </label>
            <label style="font-size: 16;">
                Display the Kubernetes addons URL in the CLI instead of opening it in the default browser
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --wait=2:
            </label>
            <label style="font-size: 16;">
                Amount of time to wait for service in seconds
            </label>
        </div>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Usage:
        </label>
        <p style="font-size: 16;">
            minikube addons open ADDON_NAME [flags] [options]
        </p>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Use &quot;minikube options&quot; for a list of global command-line options (applies to all commands).
        </p>
    </body>
</html>
