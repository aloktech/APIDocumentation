<html>
    <body>
        <p style="font-size: 16;">
            Mounts the specified directory into minikube.
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Options:
        </label>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --9p-version=&#x27;9p2000.L&#x27;:
            </label>
            <label style="font-size: 16;">
                Specify the 9p version that the mount should use
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --gid=&#x27;docker&#x27;:
            </label>
            <label style="font-size: 16;">
                Default group id used for the mount
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --ip=&#x27;&#x27;:
            </label>
            <label style="font-size: 16;">
                Specify the ip that the mount should be setup on
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --kill=false:
            </label>
            <label style="font-size: 16;">
                Kill the mount process spawned by minikube start
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --mode=493:
            </label>
            <label style="font-size: 16;">
                File permissions used for the mount
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --msize=262144:
            </label>
            <label style="font-size: 16;">
                The number of bytes to use for 9p packet payload
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --options=[]:
            </label>
            <label style="font-size: 16;">
                Additional mount options, such as cache=fscache
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --type=&#x27;9p&#x27;:
            </label>
            <label style="font-size: 16;">
                Specify the mount filesystem type (supported types: 9p)
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --uid=&#x27;docker&#x27;:
            </label>
            <label style="font-size: 16;">
                Default user id used for the mount
            </label>
        </div>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Usage:
        </label>
        <p style="font-size: 16;">
            minikube mount [flags] &lt;source directory&gt;:&lt;target directory&gt; [options]
        </p>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Use &quot;minikube options&quot; for a list of global command-line options (applies to all commands).
        </p>
    </body>
</html>
