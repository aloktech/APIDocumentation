<html>
    <body>
        <p style="font-size: 16;">
            Log into or run a command on a machine with SSH; similar to &#x27;docker-machine ssh&#x27;.
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Options:
        </label>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --native-ssh=true:
            </label>
            <label style="font-size: 16;">
                Use native Golang SSH client (default true). Set to &#x27;false&#x27; to use the command line &#x27;ssh&#x27; command when accessing the docker machine. Useful for the machine drivers when they will not start with &#x27;Waiting for SSH&#x27;.
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -n,
            </label>
            <label style="font-size: 16;">
                --node=&#x27;&#x27;: The node to ssh into. Defaults to the primary control plane.
            </label>
        </div>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Usage:
        </label>
        <p style="font-size: 16;">
            minikube ssh [flags] [options]
        </p>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Use &quot;minikube options&quot; for a list of global command-line options (applies to all commands).
        </p>
    </body>
</html>
