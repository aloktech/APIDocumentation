<html>
    <body>
        <p style="font-size: 16;">
            Sets up docker env variables; similar to &#x27;$(docker-machine env)&#x27;.
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Options:
        </label>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --no-proxy=false:
            </label>
            <label style="font-size: 16;">
                Add machine IP to NO_PROXY environment variable
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --shell=&#x27;&#x27;:
            </label>
            <label style="font-size: 16;">
                Force environment to be configured for a specified shell: [fish, cmd, powershell, tcsh, bash, zsh], default is auto-detect
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -u,
            </label>
            <label style="font-size: 16;">
                --unset=false: Unset variables instead of setting them
            </label>
        </div>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Usage:
        </label>
        <p style="font-size: 16;">
            minikube docker-env [flags] [options]
        </p>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Use &quot;minikube options&quot; for a list of global command-line options (applies to all commands).
        </p>
    </body>
</html>
