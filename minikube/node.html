        <div style="font-size: 16;">
            <label>
                <a href="add.html">

        <div style="font-size: 16;">
            <label>
                <a href="delete.html">
                    delete
                </a>

            </label>
        </div>
        <div style="font-size: 16;">
            <label>
                <a href="list.html">
                    list
                </a>
            </label>
            <label>
                List nodes.
            </label>
        </div>
        <div style="font-size: 16;">
            <label>
                <a href="start.html">
                    start
                </a>
            </label>
            <label>
                Starts a node.
            </label>
        </div>
        <div style="font-size: 16;">
            <label>
                <a href="stop.html">
                    stop
                </a>
            </label>
            <label>
                Stops a node in a cluster.
            </label>
        </div>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Usage:
        </label>
        <p style="font-size: 16;">

        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">

        </p>
        <p style="font-size: 16;">
