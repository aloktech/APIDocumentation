<html>
    <body>
        <p style="font-size: 16;">
            Adds a node to the given cluster config, and starts it.
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Options:
        </label>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --control-plane=false:
            </label>
            <label style="font-size: 16;">
                If true, the node added will also be a control plane in addition to a worker.
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --delete-on-failure=false:
            </label>
            <label style="font-size: 16;">
                If set, delete the current cluster if start fails and try again. Defaults to false.
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --worker=true:
            </label>
            <label style="font-size: 16;">
                If true, the added node will be marked for work. Defaults to true.
            </label>
        </div>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Usage:
        </label>
        <p style="font-size: 16;">
            minikube node add [flags] [options]
        </p>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Use &quot;minikube options&quot; for a list of global command-line options (applies to all commands).
        </p>
    </body>
</html>
