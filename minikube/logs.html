<html>
    <body>
        <p style="font-size: 16;">
            Gets the logs of the running instance, used for debugging minikube, not user code.
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Options:
        </label>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -f,
            </label>
            <label style="font-size: 16;">
                --follow=false: Show only the most recent journal entries, and continuously print new entries as they are appended to the journal.
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                -n,
            </label>
            <label style="font-size: 16;">
                --length=60: Number of lines back to go within the log
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --node=&#x27;&#x27;:
            </label>
            <label style="font-size: 16;">
                The node to get logs from. Defaults to the primary control plane.
            </label>
        </div>
        <div>
            <label style="font-size: 16;font-weight:bold;">
                --problems=false:
            </label>
            <label style="font-size: 16;">
                Show only log entries which point to known problems
            </label>
        </div>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Usage:
        </label>
        <p style="font-size: 16;">
            minikube logs [flags] [options]
        </p>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Use &quot;minikube options&quot; for a list of global command-line options (applies to all commands).
        </p>
    </body>
</html>
