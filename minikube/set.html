<html>
    <body>
        <p style="font-size: 16;">
            Sets the PROPERTY_NAME config value to PROPERTY_VALUE
        </p>
        <p style="font-size: 16;">
            These values can be overwritten by flags or environment variables at runtime.
        </p>
        <p style="font-size: 16;">
            
        </p>
        <label style="font-weight: bold; font-size: 18;">
            Usage:
        </label>
        <p style="font-size: 16;">
            minikube config set PROPERTY_NAME PROPERTY_VALUE [flags] [options]
        </p>
        <p style="font-size: 16;">
            
        </p>
        <p style="font-size: 16;">
            Use &quot;minikube options&quot; for a list of global command-line options (applies to all commands).
        </p>
    </body>
</html>
